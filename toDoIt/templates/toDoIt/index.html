{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'toDoIt/index.css' %}">
{% endblock css %}

{% block content %}
<div class="row mt-2">
    <div class="d-flex justify-content-center">
        <h2>Welcome to my ToDoApp!</h2>
    </div>

    <div class="row mt-4">
        <div class="d-flex justify-content-center">
            <div class="row row-width m-0">
                {% for task in tasks %}
                <div class="row">
                    <div class="col">
                            <a href="{% url 'task-detail' task.pk %}"><h4 class="py-1 m-0">{{task.title}}</h4></a>
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'task-update' task.pk %}"><img src="static/edit.png" alt="Edit icon" class="mt-2 me-2 icon"></a>
                            <a href="{% url 'task-delete' task.pk %}"><img src="static/close.svg" alt="Close icon" class="mt-2 icon"></a>
                        </div>
                    </div>
                    <hr class="my-1">
                </div>    
                {% endfor %}
                
            </div>
        </div>
    </div>
        
</div>
<div class="d-flex justify-content-center mt-3">
    <a class="btn btn-light" href="{% url 'task-create' %}">Add new task</a>
</div>
    

{% endblock content %}
