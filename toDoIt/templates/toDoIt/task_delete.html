{% extends 'base.html' %}
{% load static %}

{% block css %}
    
{% endblock css %}

{% block content %}
<div class="container mt-3" style="max-width: 900px">
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <h4>Are you sure you want to delete task "{{object.title}}"?</h4>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-light mt-2">Delete task</button>
        </div>
    </form>
</div>
{% endblock content %}
